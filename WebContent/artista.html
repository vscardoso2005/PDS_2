<!DOCTYPE html>
<html ng-app="artistaModule">
<head>
	<meta-charset="utf-8">
	<title>Artista</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="control/artista.js"></script>
</head>
<body ng-controller="artistaControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#artista" aria-controls="artista" role="tab" data-toggle="tab">Novo Artista</a>
			    </li>
			    <li role="presentation">
			    	<a href="#listar" aria-controls="listar" role="tab" data-toggle="tab">Listar Todos</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="artista">
					<br>
			    	<form>
					  <div class="form-group col-md-2">
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="number" disabled="true" class="form-control" ng-model="artista.codArtista" placeholder="Codigo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Nome do Artista</label>
					    <input type="text" class="form-control" ng-model="artista.nome" placeholder="Insira o Nome do Artista">
					  </div>
					  
					  <div class="form-group col-md-4">
					    <label for="exampleInputNacionalidade">Nacionalidade</label>
					    <input type="text" class="form-control" ng-model="artista.nacionalidade" placeholder="Nacionalidade">
					  </div>
					  <br><br><br><br><br><br>
					  <button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
					  <button type="button" class="btn btn-success" ng-click="salvar();">Salvar</button>	
					  <button type="button" class="btn btn-danger" ng-click="excluir();">Excluir</button>					</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="listar">
				<br>
			    	<table class="table table-hover">
			    		<th>Codigo</th><th>Nome do Artista</th><th>Nacionalidade</th>

			    		<tr ng-repeat="artistaTabela in artistas | filter:criterio" ng-click="selecionaArtista(artistaTabela);">
			    			<td>{{artistaTabela.codArtista}}</td>
			    			<td>{{artistaTabela.nome}}</td>
			    			<td>{{artistaTabela.nacionalidade}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
